<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Smartico Segment Tester</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial,
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .password-box {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }
      .password-box h2 {
        margin-bottom: 1rem;
        color: #059669;
      }
      .password-box p {
        color: #6c757d;
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: 2px solid #dee2e6;
        border-radius: 6px;
        transition: all 0.2s;
        font-family: inherit;
        margin-bottom: 1rem;
      }
      input:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      }
      button {
        width: 100%;
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
      }
      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .password-error {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }
      .password-error.visible {
        display: block;
      }
    </style>
    <script>
      const PASSWORD_HASH = '6f2749c9c79b371a4cb4fd1bc894507d4416350c757e540a22a90e771f23bd07';

      function sha256(str) {
        const buffer = new TextEncoder().encode(str);
        return crypto.subtle.digest('SHA-256', buffer).then(hash => {
          return Array.from(new Uint8Array(hash))
            .map(b => b.toString(16).padStart(2, '0'))
            .join('');
        });
      }

      window.addEventListener('DOMContentLoaded', () => {
        if (sessionStorage.getItem('auth') === 'true') {
          window.location.href = 'app.html';
          return;
        }

        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const passwordError = document.getElementById('password-error');

        passwordForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const password = passwordInput.value;
          const hash = await sha256(password);

          if (hash === PASSWORD_HASH) {
            sessionStorage.setItem('auth', 'true');
            window.location.href = 'app.html';
          } else {
            passwordError.classList.add('visible');
            passwordInput.value = '';
            passwordInput.focus();
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="password-box">
      <h2>ðŸ”’ Access Required</h2>
      <p>Enter password to access Smartico Segment Tester</p>
      <form id="password-form">
        <input
          type="password"
          id="password-input"
          placeholder="Enter password"
          required
          autofocus
        />
        <button type="submit">Unlock</button>
        <div id="password-error" class="password-error">
          Incorrect password. Please try again.
        </div>
      </form>
    </div>
  </body>
</html>
